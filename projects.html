<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: #F2F2F2;
        }
				.navbar {
						background-color: #5E7E80;
						height: 80px;
						display: flex;
						align-items: center;
						justify-content: center; /* Center the items */
						padding: 0 20px;
						z-index: 3; 
				}

				.navbar .logo {
						display: flex; 
						align-items: center; 
						margin-right: auto; /* Pushes the logo to the left */
				}

				.navbar img {
						height: 50px;
				}

				.navbar .logo-text {
						margin-left: 10px;
						color: white;
						font-size: 20px;
						font-weight: bold;
				}

				.navbar ul {
						list-style: none;
						display: flex;
						margin: 0;
						padding: 0;
						/* Optional: center the ul */
				}

				.navbar ul li {
						margin-left: 30px; /* Default margin for larger screens */
						transition: margin-left 0.3s ease, font-size 0.3s ease; /* Adding transition for margin and font size */
				}

				.navbar ul li a {
						color: white;
						text-decoration: none;
						font-size: 16px;
						transition: font-size 0.3s ease; /* Adding transition for font size */
				}

				.navbar ul li a:hover {
						text-decoration: underline;
				}
        .red-section {
            background-color: #5E7E80; 
            height: 50%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            position: relative; 
        }
        .white-section {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            min-height: calc(100vh - 50%); 
            background-color: #F2F2F2; 
            padding: 20px; 
            box-sizing: border-box; 
            width: 100%; 
        }
        .title-text {
            margin-top: 0; 
            color: #f2f2f2; 
            font-family: 'Poppins', sans-serif; 
            font-size: 90px; 
            font-weight: bold; 
            z-index: 3; 
            text-align: left; 
            animation: titleFadeIn 2s forwards; 
            margin-bottom: 0; 
            position: relative; 
			transition: font-size 0.3s ease;
        }
        .text-container {
            width: 80%; 
            margin-top: 5%; 
            color: #f2f2f2; 
            font-family: 'Libre Franklin', sans-serif; 
            font-size: 18px; 
            line-height: 1.6; 
            text-align: center; 
            font-weight: 300; 
        }
        .text-container p::first-letter {
            font-size: 200%; 
            font-weight: bold; 
        }

        @keyframes titleFadeIn {
            from {
                opacity: 0; 
            }
            to {
                opacity: 1; 
            }
        }

		.tile {
			opacity: 0; /* Start invisible */
			transform: scale(1.2); /* Start larger */
			transition: opacity 0.8s ease, transform 0.5s ease; /* Add transition for scaling */
		}

		.tile.visible {
			opacity: 1; /* Fade in */
			transform: scale(1); /* Normal size */
			transition: opacity 0.5s ease, transform 0.5s ease; /* Ensure transition is also applied here */
		}



        .tiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            width: 100%; 
            padding: 20px; 
            box-sizing: border-box; 
						justify-items: center; /* Center items within each grid cell */
    				justify-content: center; /* Center the grid itself within the container */
        }
        .tile {
            background-color: #ffffff; 
            border-radius: 8px; 
            padding: 0px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
            text-align: center; 
             <!-- border: 1px solid grey; -->
        }
        .tile img {
            width: 100%; 
            height: auto; 
            border-radius: 4px; 
            top: 0;
        }
        .tile h3 {
            margin: 10px 0 5px; 
            font-family: 'Poppins', sans-serif; 
            font-weight: bold; 
        }
        .tile p {
            font-family: 'Libre Franklin', sans-serif; 
            font-weight: 300; 
            color: #333; 
            padding-left: 10%;
            padding-right: 10%;
        }
		
		/* Flex container to hold title-text and text-container */
		.flex-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

/* Media Query for min-width: 1800px */
@media (min-width: 1800px) {
    .navbar ul li a {
        font-size: 16px;
    }
    .navbar img {
        height: 37.5px;
    }
    .navbar .logo-text {
        margin-left: 10px;
        color: white;
        font-size: 20px;
        font-weight: bold;
    }
    .title-text {
        font-size: 70px;
    }
    .text-container {
        padding-left: 2%;
        margin-top: auto;
        margin-bottom: auto;
    }
    .text-container p::first-letter {
        font-size: 200%;
        font-weight: bold;
        line-height: 1;
        display: inline-block;
    }

    /* Tiles styling for three tiles per row */
    .tiles-container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
    }

    .tile {
        flex: 1 1 100%; /* Make sure tiles occupy full width initially */
        box-sizing: border-box;
        transition: transform 0.5s; /* Slower transition for hover effect */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Darker shadow */
        max-width: 420px; /* Apply max-width at large viewport */
    }

    .tile:hover {
        transform: translateY(-5px) scale(1.05); /* Grow/raise effect on hover */
    }
}

}

<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://github.com/Jear-Bear/Jear-Bear.github.io/blob/b7769460d7fea76491da4b9a26bbecaea342d06b/images/logo.png?raw=true" alt="Logo">
            <div class="logo-text">Home</div>
        </div>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="section red-section">
            <div class="title-text">PROJECTS</div>
            <div class="text-container">
                <p>Welcome to my projects page! <br> Here, you'll find a selection of the work I've done in my free time. Feel free to explore each project!</p>
            </div>
        </div>

        <div class="section white-section">
            <div class="tiles-container" id="tiles-container">
                <!-- Project tiles will be dynamically generated here -->
            </div>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const tilesContainer = document.getElementById("tiles-container");

		const observer = new IntersectionObserver((entries) => {
			entries.forEach(entry => {
				if (entry.isIntersecting) {
					console.log(`Tile ${entry.target.firstChild.alt} is intersecting`);
					entry.target.classList.add('visible'); // Add visible class to tile
					observer.unobserve(entry.target); // Stop observing the tile once it becomes visible
				}
			});
		}, {
			threshold: 0.25, // Trigger when 25% of the tile is in view
			rootMargin: '0px 0px -20% 0px' // Adjust the margin to trigger earlier
		});

        // List of project folders
        const projectFolders = ["Pwnagotchi", "Kanji Grid", "GPT-Powered Pentester"]; // Update as needed

        projectFolders.forEach(folder => {
            const tile = document.createElement("div");
            tile.classList.add("tile");

            const img = document.createElement("img");
            // Adjust image URL to use raw GitHub content URL
            img.src = `https://raw.githubusercontent.com/Jear-Bear/Jear-Bear.github.io/5e878dc9709e4d5c738746f7116a08a5d7bb79f7/Projects/${folder}/image.png`;
            img.alt = folder;

            const title = document.createElement("h3");
            title.textContent = folder;

            const description = document.createElement("p");

            // Fetch the description from the text file
            fetch(`https://raw.githubusercontent.com/Jear-Bear/Jear-Bear.github.io/5e878dc9709e4d5c738746f7116a08a5d7bb79f7/Projects/${folder}/description.txt`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    description.textContent = text;
                })
                .catch(err => console.error('Error fetching description:', err));

            tile.appendChild(img);
            tile.appendChild(title);
            tile.appendChild(description);
            tilesContainer.appendChild(tile);

            // Observe the tile for intersection after it's added to the DOM
            observer.observe(tile);
        });
    });
</script>
