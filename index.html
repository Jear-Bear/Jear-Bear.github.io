<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="icon" type="image/png" href="{{ "/images/logo.png" | absolute_url }}">
</head>
<style>
@import url('https://fonts.cdnfonts.com/css/poppins');
</style>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
<style>
    body {
        background-color: #f0f0f0;
        overflow: auto;
        padding: 0;
	position: relative;
	height: 100%;
	    
    }
    html, body {
        font-family: 'Poppins', sans-serif;
        font-weight: 900; 
        font-style: bold;
        width:  100%;
        height: 100%;
        margin: 0;
	overflow: hidden;
	position: relative;
    }
    #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        z-index: 10;
    }
    #highResCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
    }
    #textCanvas {
        font-family: 'Poppins', sans-serif;
        font-weight: 900; 
        font-style: bold;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        opacity: 1;                                    
    }
    #sliderCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        z-index: 12;
        pointer-events: none;
    }
    #jellyButton {
        position: absolute;
        bottom: 15px; /* Adjusts the distance from the bottom */
        left: 14px;   /* Adjusts the distance from the left */
        padding: 2.5px 10px; /* Halved padding for smaller button */
        font-size: 12px;    /* Halved font size */
        font-family: 'Poppins', sans-serif; /* Poppins font for button */
        background-color: #f2f2f2; /* Light pink background */
        color: black;        /* Text color */
        border: 0px solid; /* Black border */
        border-radius: 10px; /* Rounded edges */
        cursor: pointer;     /* Pointer cursor on hover */
        transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        z-index: 15;         /* Ensures it is above other elements */
    }

    #clearButton {
        position: absolute;
        bottom: 45px; /* Position it right above the jelly button */
        left: 14px;   /* Align it with the jelly button */
        padding: 2.5px 10px; /* Same padding as the jelly button */
        font-size: 12px;     /* Same font size as the jelly button */
        font-family: 'Poppins', sans-serif; /* Poppins font */
        background-color: #f2f2f2; /* Same background color as the jelly button */
        color: black;        /* Same text color */
        border: 0px solid;   /* Same border */
        border-radius: 10px; /* Same rounded edges */
        cursor: pointer;     /* Pointer cursor on hover */
        transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        z-index: 15;         /* Ensures it is above other elements */
        display: none;       /* Hidden by default */
				
    }
</style>
<script src="liquidfun.js"></script>
<script src="testbed/renderer.js"></script>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="testbed/three.js"></script>
<script src="testbed/testbed.js"></script>
<script src="testbed/utils.js"></script>
<script src="testbed/tests/jared.js"></script>
<!-- <script src="jQuery/jquery-3.7.1.min.js"> -->
<body onload="initTestbed()">
    <canvas id="canvas"></canvas>
    <canvas id="highResCanvas"></canvas>
    <canvas id="textCanvas"></canvas>
    <canvas id="sliderCanvas"></canvas>
    <button id="jellyButton" onclick="buttonClicked()" style="user-select: none;">jelly</button>
    <button id="clearButton" onclick="clearButtonClicked()" style="display: none;">clear</button>
</body>
<div style="position:absolute;float:right;z-index:1;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;background:white"></div>
</html>
