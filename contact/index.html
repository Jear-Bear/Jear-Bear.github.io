<!DOCTYPE html>

<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto;
            background-color: #F2F2F2;
        }
        .navbar {
            background-color: #785E80;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            z-index: 3;
        }
        .navbar .logo {
            display: flex; 
            align-items: center; 
            margin-right: auto; 
        }
        .navbar img {
            height: 50px;
        }
        .navbar .logo-text {
            margin-left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 30px;
            transition: margin-left 0.3s ease, font-size 0.3s ease;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: font-size 0.3s ease;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .red-section {
            background-color: #785E80;
            height: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .white-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Keep items at the top */
            min-height: calc(100vh - 80px);
            background-color: #EBEFFF;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .title-text {
            margin-top: 0;
            color: #f2f2f2;
            font-family: 'Poppins', sans-serif;
            font-size: 90px;
            font-weight: bold;
            z-index: 3;
            text-align: left;
            animation: titleFadeIn 2s forwards;
            margin-bottom: 0;
            position: relative;
            transition: font-size 0.3s ease;
        }
        .text-container {
            width: 80%;
            margin-top: 0%;
            color: #f2f2f2;
            font-family: 'Libre Franklin', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            font-weight: 300;
        }
        .text-container p::first-letter {
            font-size: 200%;
            font-weight: bold;
        }
        .email-form {
            width: 69%;
			margin: 0 auto; /* Center the form horizontally */
            max-width: 600px;
            background-color: transparent;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
		.email-form input,
		.email-form textarea {
			width: 100%;
			background-color: transparent;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 20px;  /* Increase border radius for rounder corners */
			border: 3px solid rgba(120, 94, 128, 0.2);  /* Set 20% opacity on the border color */
			font-size: 16px;
		}
        .email-form button {
            background-color: #785E80;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
		
		.email-form textarea {
			resize: none;  /* Disables resizing */
		}
		
		.email-form input:focus,
		.email-form textarea:focus {
			outline: none; /* Removes the default outline */
			border: 3px solid rgba(120, 94, 128, 0.2);  /* Set 20% opacity on the border color */
		}

        .email-form button:hover {
            background-color: #6b4d6a;
        }
        @keyframes titleFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
		
	@media (max-width: 1919px) {
		.white-section::before {
			height: 30%; /* Height of the blue section */
		}
	}

	@media (min-width: 1800px) {
		.navbar ul li a {
			font-size: 16px;
		}
		.navbar img {
			height: 37.5px;

		.navbar .logo-text {

		}
		.title-text {

		}
		.text-container {

	/* Media Query for max-width: 675px */
	@media (max-width: 675px) {
		.tiles-container {

		}

		.tile {

		}

		.tile img {
			width: 100%;

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="../" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <img src="https://github.com/Jear-Bear/Jear-Bear.github.io/blob/b7769460d7fea76491da4b9a26bbecaea342d06b/images/logo.png?raw=true" alt="Logo">
                <div class="logo-text">Home</div>
            </a>
        </div>
        <ul>
            <li><a href="../about/">About</a></li>
            <li><a href="../projects/">Projects</a></li>
            <li><a href="../blog/">Blog</a></li>
            <li><a href="../contact/">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Red Section -->
        <div class="section red-section">
            <div class="title-text">CONTACT ME</div>
            <div class="text-container">
                <p>Questions? Ideas? Want to connect? <br> Fill out a request and I'll get back to you!</p>
            </div>
        </div>

        <!-- White Section for Tiles -->
        <div class="section white-section">
            <!-- Email Form -->
            <div class="email-form">
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="tiles-container" id="tiles-container"></div>
        </div>
    </div>

	<!-- EmailJS Script -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
	<script type="text/javascript">
		// Initialize EmailJS
		(function() {
			emailjs.init("z8lBeXbRQ2a3nnAat");  // Replace with your actual EmailJS public key
		})();
	</script>

	<script>
		document.getElementById("contact-form").addEventListener("submit", function(event) {
			event.preventDefault();

			// Get form data
			var formData = new FormData(event.target);
			var name = formData.get('name');
			var email = formData.get('email');
			var message = formData.get('message');

			// Send the email via EmailJS
			emailjs.send("service_kp4acia", "template_v5vk5m7", {
				to_name: "Jared",  // Update to match your template parameters
				from_name: name,
				user_email: email,
				message: message,
				reply_to: email   // Ensures the reply goes to the user
			}).then(function(response) {
				console.log("Success", response);
				alert("Your message has been sent successfully!");
				document.getElementById("contact-form").reset();  // Optional: Reset form after submission
			}, function(error) {
				console.error("Error", error);
				alert("There was an error sending your message. Please try again.");
			});
		});
	</script>
